<!DOCTYPE html>
<html>

<head>

<title>Movie Analysis</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="https://d3js.org/d3.v4.min.js"></script>
      <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }
        </style>

</head>

<body>
	<div class="section" id="section2" >
		<div class="pg3title">Top Movies for the week <br><br></div>
		<div></div>
		<div id="pg3table"></div>
		   <script type="text/javascript"charset="utf-8">
            d3.text("movieoutput.txt", function(data) {
                var parsedCSV = d3.dsvFormat("|").parseRows(data);

                var container = d3.select("#pg3table")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
			d3.csv("movieoutput.txt", function(d, i, columns) {
			  console.log("data");
			  return d; 
			}, function(error, data) {
			  if (error) throw error;  
			  
			  console.log("out");
			  load(data);

			});
			
			function load(data) {
			//	var parsedCSV = d3.dsvFormat("|").parseRows(data);
				console.log("inside");
				console.log(data.map(function(d) { return d.moviename; }));
				console.log(data.map(function(d) { return d.Gross; }));
				console.log(data.map(function(d) { return +d.totalcriticsscore; }));
			
			}
			
			
        </script>
	</div>
	
	
</div>

</body>

</html>
